<!doctype html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Import Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!-- Import your style.css stylesheet -->
        <link rel="stylesheet" href="style.css">

        <title>Book Explorer</title>
    </head>
    <body onload="handleHarryPotterSearch()">
        <img src="photos/book_archive_logo.png" id="logo" alt="Book Archive logo"/>
        <div class="row">
            <div class="col-9">
                <input class="form-control form-control-lg" id="searchBar" placeholder="Book Name Here...">
            </div>
            <div class="col">
                <button class="btn btn-dark" id="searchButton" onclick="handleSearch()">Search</button>
            </div>
        </div>
        <div class="row">
            <h4>Popular Searches</h4>
        </div>
        <div class="row">
            <div class="col-4">
                <button id="popularSearch1" class="btn btn-secondary" onclick="handleHarryPotterSearch()">Harry Potter</button>
            </div>
            <div class="col-4">
                <button id="popularSearch2" class="btn btn-secondary" onclick="handleLordOfRingsSearch()">The Lord of the Rings</button>
            </div>
            <div class="col-4">
                <button id="popularSearch3" class="btn btn-secondary" onclick="handleLittlePrinceSearch()">The Little Prince</button>
            </div>
        </div>
        <div class="row">
            <div class="row" id="searchTitleResults"></div>
        </div>
        <script src="script.js"></script>
    </body>
    </html>
